plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    version = '1.0'
}

dependencies {
    // Compile subprojects and depend on them
    implementation project(':plugin-api')
    implementation project(':test-plugin')
    implementation project(':progress-indicator')
    implementation project(':factorial-fibonnaci')
    implementation project(':csv-output')

    // This dependency is used for scripting
    implementation 'org.python:jython-slim:2.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'expression_evaluator.App'
}

run {
    standardInput System.in
}